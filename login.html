<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="navbar navbar-expand-sm navbar-dark bg-dark mb-5">
        <div class="container">
            <a href="#" class="navbar-brand mr-5">
            <i class="mr-3"><img src="image/smjv.jpg" height="30px" width="30px" alt=""></i>    
            SMJV Dashboard</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav2">
                <span class="navbar-toggler-icon ""></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <div class="port-item p-2 text-white mr-5" data-toggle="collapse" data-target="#login">
                            <span>Login</span>
                        </div>
                        
                    </li>
                    <li class="nav-item port-item">
                        <div class="port-item p-2 text-white" data-toggle="collapse" data-target="#signup">
                            <span>Signup</span>
                        </div>                    
                    </li>
                
                </ul>
            </div>
        </div>
    </div>

    <div class="container border">
        <div class="collapse show" id="login">
            <div class="row">
                <div class="col-12 text-center display-1">
                    <h1>Login</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form action="">
                        <div class="form-group">
                            <label for="Username">Username</label>
                            <input class="form-control block" type="text" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="Password" >Password</label>
                            <input class="form-control block" type="text" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control bg-primary text-warning block" type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container border">
        <div class="collapse" id="signup">
            <div class="row">
                <div class="col-12 text-center display-1">
                    <h1>Sign-Up</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form action="">
                        <div class="form-group">
                            <label for="Username">Username</label>
                            <input class="form-control" type="text" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="Password" >Password</label>
                            <input class="form-control" type="text" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control bg-primary text-warning" type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-top:10px;"></div>
    <footer id="main-footer" class="text-center p-2">
        <div class="container">
          <div class="row">
            <div class="col">
              <p>Copyright &copy;
                <span id="year"></span> SMJV</p>
            </div>
          </div>
        </div>
    </footer>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $('#year').text(new Date().getFullYear());
        $('.port-item').click(function (){
            $('.collapse').collapse('hide');
        });
    </script>

</body>
</html>
